<!DOCTYPE html>
<html>
<head>
  <title>Medical Diagnostic Centre</title>
</head>
<body>

<h2>Book Online Consultation</h2>

<form onsubmit="book(event)">
  <input id="name" placeholder="Name" required><br>
  <input id="mobile" placeholder="Mobile" required><br>
  <input id="email" placeholder="Email" required><br>

  <select id="consultation">
    <option>General</option>
    <option>Report Review</option>
  </select><br>

  <select id="payment">
    <option>Pay at Clinic</option>
    <option>Online</option>
  </select><br>

  <select id="contact">
    <option>WhatsApp</option>
    <option>SMS</option>
  </select><br>

  <input id="datetime" type="datetime-local"><br>
  <textarea id="concern" placeholder="Health concern"></textarea><br>

  <button>Submit</button>
</form>

<script>
function book(e) {
  e.preventDefault();

  fetch("https://YOUR_BACKEND_DOMAIN/api/booking/book", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      name: name.value,
      mobile: mobile.value,
      email: email.value,
      consultation: consultation.value,
      payment: payment.value,
      contact: contact.value,
      datetime: datetime.value,
      concern: concern.value
    })
  })
  .then(r => r.json())
  .then(r => alert(r.success ? "Booked" : "Error"));
}
</script>

</body>
</html>
