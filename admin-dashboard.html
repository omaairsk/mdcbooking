<!DOCTYPE html>
<html>
<body>

<h2>Admin Dashboard</h2>
<button onclick="logout()">Logout</button>
<table border="1">
<tbody id="t"></tbody>
</table>

<script>
const token = localStorage.getItem("token");
if(!token) location.href="admin.html";

fetch("https://YOUR_BACKEND_DOMAIN/api/admin/consultations",{
 headers:{Authorization:"Bearer "+token}
})
.then(r=>r.json())
.then(data=>{
  data.forEach(d=>{
    t.innerHTML += `<tr>
      <td>${d.name}</td>
      <td>${d.mobile}</td>
      <td>${d.status}</td>
    </tr>`;
  });
});

function logout(){
 localStorage.removeItem("token");
 location.href="admin.html";
}
</script>

</body>
</html>
